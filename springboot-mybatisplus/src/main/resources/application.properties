
#服务端口
server.port=8001
#服务名
spring.application.name=teacher_demo
#环境设置：dev.test、prod
#spring.profiles.active=dev
#mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=1005
#mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#全局设置主键生成策略
mybatis-plus.global-config.db-config.id-type=id_worker

#mp中默认值0，表示为被删除，可以获取1表示已经删除，无法获取
#自定义0表示删除，1表示没有删除
mybatis-plus.global-config.db-config.logic-delete-value=0
mybatis-plus.global-config.db-config.logic-not-delete-value=1